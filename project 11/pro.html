<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile</title>
    <link rel="stylesheet" href="pro.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <div class="nav-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Instagram_paper_plane_icon.svg" alt="Direct Messages">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Instagram_heart_icon.svg" alt="Likes">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Instagram_Profile_Icon.png" alt="Profile">
        </div>
    </header>

    <!-- Profile Section -->
    <section class="profile">
        <div class="profile-header">
            <img src="https://randomuser.me/api/portraits/men/5.jpg" alt="Profile Picture" class="profile-img">
            <div class="profile-info">
                <h1>john_doe</h1>
                <div class="profile-stats">
                    <span>200 posts</span>
                    <span>1,500 followers</span>
                    <span>1,200 following</span>
                </div>
                <div class="profile-bio">
                    <p><strong>John Doe</strong></p>
                    <p>Photographer | Traveler | Explorer üì∏‚úàÔ∏è</p>
                    <a href="#">www.johndoe.com</a>
                </div>
                <button class="edit-profile">Edit Profile</button>
            </div>
        </div>
    </section>

    <!-- Post Grid -->
    <section class="post-grid">
        <div class="grid-item">
            <img src="https://via.placeholder.com/300" alt="Post Image">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/300" alt="Post Image">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/300" alt="Post Image">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/300" alt="Post Image">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/300" alt="Post Image">
        </div>
        <div class="grid-item">
            <img src="https://via.placeholder.com/300" alt="Post Image">
        </div>
    </section>

</body>
</html>
