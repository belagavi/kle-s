<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Home Page</title>
    <link rel="stylesheet" href="insta.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <div class="nav-icons">
            <img src="message.svg" alt="Direct Messages">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_Logo_2022.svg/1024px-Instagram_Logo_2022.svg.png" alt="Home">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/66/Instagram_heart_icon.svg" alt="Likes">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Instagram_Profile_Icon.png" alt="Profile">
        </div>
    </header>

    <!-- Main Feed Section -->
    <main>
        <div class="post">
            <div class="post-header">
                <img src="https://randomuser.me/api/portraits/men/5.jpg" alt="Profile Picture" class="profile-img">
                <div class="post-details">
                    <span class="username">john_doe</span>
                    <span class="location">New York, USA</span>
                </div>
            </div>
            <img src="https://via.placeholder.com/500" alt="Post Image" class="post-img">
            <div class="post-actions">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7b/Instagram_Like_icon.svg/1024px-Instagram_Like_icon.svg.png" alt="Like">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Instagram_comment_icon.svg" alt="Comment">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_share_icon.svg" alt="Share">
            </div>
            <div class="likes-count">
                <span>250 likes</span>
            </div>
            <div class="caption">
                <span><strong>john_doe</strong> Enjoying the sunny weather today!</span>
            </div>
        </div>
    </main>
</body>
</html>
