<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Front Page</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Instagram_Logo_2022.svg/1024px-Instagram_Logo_2022.svg.png" alt="Instagram Logo">
        </div>
        <div class="header-right">
            <input type="text" placeholder="Search">
            <div class="icons">
                <span>📱</span>
                <span>💬</span>
                <span>🔔</span>
                <span>🧑‍💻</span>
            </div>
        </div>
    </header>

    <main>
        <section class="feed">
            <div class="post">
                <div class="post-header">
                    <div class="user-info">
                        <img class="user-avatar" src="https://randomuser.me/api/portraits/men/75.jpg" alt="User Avatar">
                        <span class="username">John Doe</span>
                    </div>
                    <button class="options">...</button>
                </div>
                <img class="post-image" src="https://via.placeholder.com/600x400" alt="Post Image">
                <div class="post-footer">
                    <div class="actions">
                        <span>❤️</span>
                        <span>💬</span>
                        <span>🔁</span>
                    </div>
                    <p class="likes">1,234 Likes</p>
                    <p class="caption"><strong>John Doe</strong> Beautiful day at the beach! 🌊🌞</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <span>About</span> | <span>Help</span> | <span>Press</span> | <span>API</span> | <span>Privacy</span> | <span>Terms</span>
        </div>
        <div class="footer-info">
            <span>&copy; 2025 Instagram</span>
        </div>
    </footer>
</body>
</html>
